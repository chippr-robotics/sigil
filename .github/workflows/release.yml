name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================
  # Validate Semver Tag
  # ============================================
  validate:
    name: Validate Version Tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate semantic version tag
        run: |
          TAG="${{ github.ref_name }}"
          # Remove 'v' prefix
          VERSION="${TAG#v}"
          
          # Validate semver format (X.Y.Z or X.Y.Z-prerelease.N)
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[a-z]+\.[0-9]+)?$ ]]; then
            echo "❌ Invalid semantic version tag: $TAG"
            echo "Expected format: vX.Y.Z or vX.Y.Z-prerelease.N"
            echo "Examples: v1.0.0, v0.2.0-alpha.1, v1.0.0-rc.2"
            exit 1
          fi
          
          echo "✓ Valid semantic version tag: $TAG"
          
      - name: Check version matches Cargo.toml
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"
          CARGO_VERSION=$(grep -m 1 '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          
          if [ "$VERSION" != "$CARGO_VERSION" ]; then
            echo "❌ Version mismatch!"
            echo "Git tag: $VERSION"
            echo "Cargo.toml: $CARGO_VERSION"
            exit 1
          fi
          
          echo "✓ Version matches Cargo.toml: $VERSION"

  # ============================================
  # Create Release
  # ============================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: validate
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract changelog for this version
        id: changelog
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"
          
          # Try to extract changelog section for this version
          if [ -f CHANGELOG.md ]; then
            # Extract section between [VERSION] and next [VERSION] or end of file
            CHANGELOG=$(awk "/## \[$VERSION\]/,/## \[/" CHANGELOG.md | sed '1d;$d' | sed '/^$/d' || echo "")
            
            if [ -n "$CHANGELOG" ]; then
              echo "Found changelog for version $VERSION"
              # Save changelog to file for use in release
              echo "$CHANGELOG" > /tmp/release-notes.md
            else
              echo "No changelog found for version $VERSION, using default"
              echo "See [CHANGELOG.md](https://github.com/chippr-robotics/sigil/blob/main/CHANGELOG.md) for details." > /tmp/release-notes.md
            fi
          else
            echo "No CHANGELOG.md found, using default"
            echo "Release $VERSION" > /tmp/release-notes.md
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          body_path: /tmp/release-notes.md
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

  # ============================================
  # Build Linux Binaries
  # ============================================
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Build release binaries
        run: cargo build --release

      - name: Package binaries
        run: |
          mkdir -p release
          cp target/release/sigil release/
          cp target/release/sigil-daemon release/
          cp target/release/sigil-mother release/
          cp README.md release/
          cp LICENSE release/
          tar -czvf sigil-linux-x86_64.tar.gz -C release .

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: ./sigil-linux-x86_64.tar.gz
          asset_name: sigil-linux-x86_64.tar.gz
          asset_content_type: application/gzip

  # ============================================
  # Publish Crates
  # ============================================
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [release, build-linux]
    if: "!contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc')"
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish sigil-core
        run: cargo publish -p sigil-core --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for crates.io
        run: sleep 30

      - name: Publish sigil-zkvm
        run: cargo publish -p sigil-zkvm --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for crates.io
        run: sleep 30

      - name: Publish sigil-daemon
        run: cargo publish -p sigil-daemon --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for crates.io
        run: sleep 30

      - name: Publish sigil-cli
        run: cargo publish -p sigil-cli --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for crates.io
        run: sleep 30

      - name: Publish sigil-mother
        run: cargo publish -p sigil-mother --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true
