[package]
name = "sigil"
version = "0.1.0"
edition = "2021"
authors = ["Chippr Robotics"]
description = "A physical containment system for agentic MPC management with keyshard tools for blockchain transactions"
license = "MIT"

[[bin]]
name = "sigil"
path = "src/bin/sigil.rs"

[dependencies]
# Cryptography
sha2 = "0.10"
hex = "0.4"
aes-gcm = "0.10"
rand = "0.8"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# CLI
clap = { version = "4.4", features = ["derive"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# File I/O
walkdir = "2.4"

[dev-dependencies]
tempfile = "3.8"
