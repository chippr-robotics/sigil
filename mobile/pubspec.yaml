name: sigil_mobile
description: Mobile app for Sigil 2-of-2 MPC threshold signing system
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # HTTP client
  dio: ^5.4.0

  # Secure storage
  flutter_secure_storage: ^9.0.0

  # Local storage for non-sensitive data
  shared_preferences: ^2.2.2

  # PIN entry UI
  pinput: ^4.0.0

  # Biometric authentication
  local_auth: ^2.1.8

  # QR code scanning for address import
  mobile_scanner: ^4.0.1

  # QR code generation
  qr_flutter: ^4.1.0

  # Clipboard
  flutter_clipboard_manager: ^0.0.4

  # Icons
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9

  # Utilities
  equatable: ^2.0.5
  intl: ^0.19.0
  logger: ^2.0.2+1

  # JSON serialization
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # Crypto utilities
  convert: ^3.1.1
  crypto: ^3.0.3

  # Navigation
  go_router: ^13.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  freezed: ^2.4.6

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: SigilIcons
      fonts:
        - asset: assets/fonts/sigil_icons.ttf
